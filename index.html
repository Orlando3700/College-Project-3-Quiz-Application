<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project 03 SPA</title>
    <link rel="stylesheet" href="styles.css"/>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="application.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Quiz Application</h1>
      <h2 class="text-center"> Orlando Fernand </h2>
      <div class="text-center">
        <input
          type="text"
          id="nameType"
          class="form-control"
          placeholder="Please enter your name"/>
        <button id="submitName" class="btn mt-5">Select a Quiz</button>
      </div>

      <div id="formType" class="text-center mt-4"></div>

      <!-- Choosing the quiz -->      
    <div class="text-center mt-4">
        <div class="form-check quiz-buttons" style="display: none">
          <button id="javaScriptQuizButton" class="btn" value="JavaScript"> JavaScript
          </button>
          <button id="pythonQuizButton" class="btn" value="Python"> Python
          </button>
        </div>
      </div>

      <div id="main-view">
      
      </div>
      <button
        id="submit"
        class="text-center btn submit-button mt-4"
        style="display: none" >
        Submit
      </button>
    </div>

    <div
      id="scoreboard"
      class="text-center mt-3"
      style="
        display: none;
        border: 2px solid #5442f4;
        border-radius: 6px;
        padding: 16px;       
        background-color: #f8fafa;
        margin-top: 20px;">
        
      <h3 style="color: #4285f4">Scoreboard</h3>
      <p
        id="correctAnswers"
        style="font-size: 17px; color: #0d6efd;">
        0 / 0
      </p>
    </div>
  </body>
  
  <!-- Format for the quiz -->
  <script id="quiz-view" type="text/x-handlebars-template">
    <div
      style="background-color: #FFEBCD; color: #434a85; padding: 20px; border-radius: 20px;">
 
     <h2>{{question}}</h2>
      {{#if isTextQuestion
	}}
        <input class="mt-4" type="text" id="textAnswer" />
      {{else
	}}
        <ul class="quiz-options mt-4" style="list-style: none;">
          {{#each options
		}}
            <li>
              <label>
                <input type="radio" name="question{{id}}" value="{{this}}" />
                {{this
		}}
              </label>
            </li>
          {{/each
	}}
        </ul>
      {{/if
	}}
    </div>
  </script>

  <!-- Format for correct answer -->
  <script id="correct-view" type="text/x-handlebars-template">
    <div class="container text-center mt-5 correct-answer">
      <div class="alert alert-success" role="alert">
        <h1 class="display-4">Brilliant!</h1>
        <p class="lead">Your answer is correct!</p>
      </div>
    </div>
  </script>

  <!-- Format for incorrect answer -->
  <script id="incorrect-view" type="text/x-handlebars-template">
    <div class="container text-center mt-5 wrong-answer">
      <div class="alert alert-danger" role="alert">
        <h1 class="display-4">Wrong!</h1>
        <p class="lead">Sorry, your answer is incorrect. </p>
        <p class="explanation">{{explanation}}</p>
        <button id="nextQuestion" class="btn">Next Question</button>
      </div>
    </div>
  </script>

  <!-- Format for the end of the quiz -->
  <script id="end-view" type="text/x-handlebars-template">
    <div
      style="background-color: #FFEBCD; color: #434a85; padding: 20px; border-radius: 20px;">
      <h1>Quiz Completed!</h1>
      <p>{{endMessage}}</p>
      <div class="text-center mt-3">
        <button id="retakeQuiz" class="btn btn-primary">Retake Quiz</button>
        <button id="returnToMainPage" class="btn btn-secondary ml-3">Return to the Main Page</button>
      </div>
    </div>
  </script>
